name: fuel_api
description: Dart client for Fuel blockchain, defines basic models and API calls to work with network, supports all types of accounts.
repository: https://github.com/kelecorix/fuel-dart-client
version: 0.3.6

environment:
  sdk: '>=2.13.4 <4.0.0'

dependencies:
  crypto: ^3.0.2
  bech32: ^0.2.2
  base58check: ^2.0.0
  bitcoin_bip44_ng: ^0.1.6
  bip39: ^1.0.6
  bs58: ^1.0.2
  ed25519_edwards: ^0.3.1
  hex: ^0.2.0
  http: ^1.2.1
  json_annotation: ^4.4.0
  dartz: ^0.10.0
  collection: ^1.16.0
  csv: ^6.0.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.7